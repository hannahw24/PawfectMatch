[[extend 'layout.html']]
<style>
    [v-cloak] {
        display: none;
    }
</style>

<div class="section" id="vue-profile" v-cloak>
    <div class="title has-text-centered">
        My Name
    </div>
    <!-- place image here -->
    <!-- <figure class="image is-3by2">    
        <img class="is-rounded" src="https://lanecdr.org/wp-content/uploads/2019/08/placeholder.png">
    </figure> -->

    <!-- <div>
        <button class="button is-primary" v-if="is_hidden" @click="set_add_status(true); set_is_hidden(false);" >
            <p>Edit Preferences &nbsp;</p>
            <i class="fa fa-edit fa-fw"></i>
        </button>
    </div> -->
    
    <div class="section" >
        <div>
            <strong>
                <p class="is-size-3-desktop">Set Your Preferences</p>
            </strong>
            <br>
        </div>

        <!-- breed -->
        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label">Breed</label>
            </div>
            <div class="field-body">
                <div class="field is-narrow">
                    <div class="control">
                        <div class="select is-fullwidth" >
                            <select v-model="breed">
                                <!-- default preference -->
                                <option disabled value="" >No Preference</option>

                                <!-- loop through colors -->
                                [[for b in breed_list:]]
                                <option>[[=b]] </option>
                                [[pass]]
                            </select>
                            <!-- <input type="text" v-model="breed" class="input"> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>

        <!-- age -->
        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label">Age</label>
            </div>

            <div class="field-body">
                <div class="field is-narrow">
                    <div class="control">
                        <div class="select is-fullwidth">
                            <select v-model="age">
                                <option disabled value="" >No Preference</option>
                                <option>Baby</option>
                                <option>Young</option>
                                <option>Adult</option>
                                <option>Senior</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <br>

        <!-- size -->
        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label">Size</label>
            </div>
            <div class="field-body">
                <div class="field is-narrow">
                    <div class="control">
                        <div class="select is-fullwidth">
                            <select v-model="size">
                                <option disabled value="" >No Preference</option>
                                <option>Small</option>
                                <option>Medium</option>
                                <option>Large</option>
                                <option>Extra-Large</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <br>
        
        <!-- fur color -->
        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label">Fur Color</label>
            </div>
            <div class="field-body">
                <div class="field is-narrow">
                    <div class="control">
                        <div class="select is-fullwidth">
                            <select v-model="fur">
                                <!-- default preference -->
                                 <option disabled value="">No Preference</option>
                                <!-- loop through colors -->
                                [[for c in colors_list:]]
                                <option>[[=c]] </option>
                                [[pass]]
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>

        <!-- gender -->
        <div class="field is-horizontal">
            <div class="field-label">
                <label class="label">Gender</label>
            </div>
            <div class="field-body">
                <div class="field is-narrow">
                    <div class="control">
                        <div class="select is-fullwidth">
                            <select v-model="gender">
                                <!-- default preference -->
                                <option disabled value="">No Preference</option>
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>

        <!-- potty trained -->
        <div class="field is-horizontal">
            <div class="field-label">
                <label class="label">Potty Trained?</label>
            </div>
            <div class="field-body">
                <div class="field is-narrow">
                    <div class="control">
                        <div class="select is-fullwidth">
                            <select v-model="potty">
                                <!-- default preference -->
                                <option disabled value="">No Preference</option>
                                <option>Yes</option>
                                <option>No</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>

        <!-- kid -->
        <div class="field is-horizontal">
            <div class="field-label">
                <label class="label">Kid Safe</label>
            </div>
            <div class="field-body">
                <div class="field is-narrow">
                    <div class="control">
                        <div class="select is-fullwidth">
                            <select v-model="kid">
                                <!-- default preference -->
                                <option disabled value="">No Preference</option>
                                <option>Yes</option>
                                <option>No</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>

        <!-- location -->
        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label">Location</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <p class="control is-expanded">
                        <input class="input" type="text" placeholder="Distance">
                    </p>
                    <p class="help">Enter your zip code</p>
                </div>
                <div class="field">
                    <p class="control is-expanded">
                        <!-- input goes here and implment zip code validator -->
                    </p>
                </div>
            </div>
        </div>
        <br>

        <!-- buttons -->
        <div class="field is-horizontal">
            <div class="field-label">
                <!-- Left empty for spacing -->
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <input type="submit" @click="set_pref" value="Save Preferences" class="button is-primary">
                        <input type="reset" @click="reset_form" value="Reset Preferences" class="button is-danger">
                        <input type="submit" @click="cancel_changes" value="Cancel Changes" class="button is-warning">
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

[[block page_scripts]]
<script>
    let set_pref_url = "[[=XML(set_pref_url)]]";
    let get_pref_url = "[[=XML(get_pref_url)]]";
</script>
<script src="js/profile_page.js"></script>
<!-- <script src="js/selectize.js"></script> this is for multiple select -->
[[end]]
